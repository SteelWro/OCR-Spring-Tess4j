<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center">
    <h1>OCR rozpoznawanie tekstu na obrazie</h1>
    <p>Konwertuj pliki PDF, JPG, JPEG ,TIFF, PNG, BMP lub pliku z linku URL</p>
</div>
<div class="container">
    <form name="#" th:object="${urlResult}" th:action="@{/urlOCR}" method="post">
    <div class="input-group mb-3">
        <input type="text" name="urlResult" th:field="*{url}" class="form-control" placeholder="Podaj link..." >
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Wyślij</button>
        </div>
    </div>
    </form>

    <p class="text-center">lub</p>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Something clever..">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Wyślij</button>
            </div>
        </div>
    </form>
    -->
</div>

================================================== -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
